<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Dados - Contratos PMTF</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Biblioteca para PDF -->

  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #212529;
      --text-light: #ffffff;
      --text-dark: #212529;
      --main-color: darkmagenta;
      --main-color-hover: #6a006a;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-light);
      padding-top: 70px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {

      top: 0;
      width: 100%;

      color: white;
      padding: 15px;

    header h1 {

    .container-fluid {

    .card {

    .search-box {

    th, td {

    th {
      background-color: var(--main-color);
      color: white;
      font-weight: 500;
      font-size: 0.85rem;
    }

    td {
      font-size: 0.82rem;
    }

    /* LARGURAS OTIMIZADAS - SEM ESPA√áOS DESNECESS√ÅRIOS */
    .col-numero-contrato {
      width: 10%;
      min-width: 100px;
    }
    
    .col-licitacao {
      width: 10%;
      min-width: 100px;
    }
    
    .col-celebracao {
      width: 8%;
      min-width: 80px;
    }
    
    .col-inicio {
      width: 7%;
      min-width: 70px;
    }
    
    .col-fim {
      width: 7%;
      min-width: 70px;
    }
    
    .col-orgao {
      width: 18%;
      min-width: 150px;
    }
    
    .col-objeto {
      width: 40%;
      min-width: 200px;
    }

    .col-celebracao,
    .col-inicio,
    .col-fim {
      text-align: center;
      font-size: 0.78rem;
    }

    mark {
      background-color: #ffe58f;
      padding: 0 2px;
    }

    #btnTopo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      border: none;
      background: var(--main-color);
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(139, 0, 139, 0.5);
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .theme-toggle {
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
    }

    .footer-watermark {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      pointer-events: none;
      user-select: none;
    }

    body.dark-mode .footer-watermark {
      color: rgba(255, 255, 255, 0.3);
    }

    .btn-fuchsia {
      background-color: var(--main-color);
      color: white;
      border: none;
    }

    .btn-fuchsia:hover {
      background-color: var(--main-color-hover);
      color: white;
    }

    .btn-outline-fuchsia {
      border: 1px solid var(--main-color);
      color: var(--main-color);
      background-color: transparent;
    }

    .btn-outline-fuchsia:hover {
      background-color: var(--main-color);
      color: white;
    }

    #spinner {
      display: none;
      margin: 2rem 0;
      text-align: center;
    }
    
    #result {
      margin-bottom: 5rem;
      width: 100%;
    }
    
    .card-header {
      background-color: var(--main-color);
      color: white;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      user-select: none;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    
    tbody tr {
      background-color: #fff;
      transition: background-color 0.2s ease;
    }
    
    tbody tr:hover {
      background-color: #f0e0ff;
    }
    
    .alert {
      border-radius: 8px;
    }

    .status-info {
      background: #e7f3ff;
      border-left: 4px solid #007bff;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .year-btn.active {
      background-color: var(--main-color) !important;
      color: white !important;
    }

    .pdf-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .col-numero-contrato,
      .col-licitacao {
        width: 12%;
      }
      
      .col-celebracao,
      .col-inicio,
      .col-fim {
        width: 9%;
        font-size: 0.7rem;
      }
      
      th, td {
        padding: 6px 4px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4">
    <h1><i class="bi bi-search"></i> Busca de Dados - Contratos PMTF</h1>
    <div class="d-flex align-items-center gap-3">
      <span class="text-white small me-3">Atualizado at√© 02/10/2025</span>
      <span class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
        <i class="bi bi-moon-stars-fill"></i>
      </span>
    </div>
  </header>

  <div class="container-fluid">
    <div class="status-info" id="statusInfo">
      <i class="bi bi-info-circle"></i> Carregando dados...
    </div>

    <div class="search-box">
      <input 
        id="searchTerm"
        type="search"
        class="form-control"
        placeholder="Digite um termo para buscar..."
        aria-label="Buscar"
        autocomplete="off"
      />
      <div class="btn-group" role="group" aria-label="Filtro por ano" id="yearButtons">
        <button type="button" class="btn btn-outline-fuchsia year-btn" data-year="2025">2025</button>
        <button type="button" class="btn btn-outline-fuchsia year-btn" data-year="2024">2024</button>
        <button type="button" class="btn btn-outline-fuchsia year-btn" data-year="2023">2023</button>
        <button type="button" class="btn btn-outline-fuchsia year-btn" data-year="2022">2022</button>
        <button type="button" class="btn btn-outline-fuchsia year-btn" data-year="2021">2021</button>
      </div>
      <button onclick="search()" class="btn btn-fuchsia">
        <i class="bi bi-search"></i> Buscar
      </button>
      <button onclick="carregarJSON()" class="btn btn-outline-fuchsia" title="Recarregar dados">
        <i class="bi bi-arrow-clockwise"></i>
      </button>

        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
      </button>
    </div>

    <div id="spinner" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2">Carregando dados do JSON...</p>
    </div>

    <div id="result" role="region" aria-live="polite" aria-atomic="true"></div>
  </div>

  <button id="btnTopo" title="Voltar ao topo">
    <i class="bi bi-arrow-up"></i>
  </button>

  <div class="footer-watermark">
    &copy; desenvolvido por S√©rgio Carneiro
  </div>

  <script>
    // Vari√°veis globais
    const jsonUrl = 'https://sergiocarneiro-adm.github.io/contratopmtf/dados_contratos.json';
    let jsonData = [];
    let anoSelecionado = '';

    // Refer√™ncia ao bot√£o de exportar PDF
    const exportPdfBtn = document.getElementById('exportPdf');

    // Fun√ß√£o para mostrar/ocultar bot√£o de exportar
    function toggleExportButton(show) {
      exportPdfBtn.style.display = show ? 'block' : 'none';
    }

    // Fun√ß√£o para carregar o JSON
    async function carregarJSON() {
      console.log('üîÑ Iniciando carregamento do JSON...');
      
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('statusInfo').innerHTML = '<i class="bi bi-arrow-repeat"></i> Carregando dados...';
      document.getElementById('result').innerHTML = '';
      toggleExportButton(false);
      
      try {
        const urlComCache = `${jsonUrl}?v=${new Date().getTime()}`;
        console.log('üì° Fazendo requisi√ß√£o para:', urlComCache);
        
        const response = await fetch(urlComCache, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        console.log('üì® Resposta recebida:', response.status, response.statusText);
        
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
        }
        
        const contentType = response.headers.get('content-type');
        console.log('üìÑ Content-Type:', contentType);
        
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Resposta n√£o √© JSON v√°lido. Content-Type: ' + contentType);
        }
        
        const data = await response.json();
        console.log('üìä Dados brutos recebidos:', data);
        
        if (!Array.isArray(data)) {
          throw new Error('Estrutura inv√°lida: JSON deve ser um array');
        }
        
        if (data.length === 0) {
          throw new Error('JSON carregado mas est√° vazio');
        }
        
        data.forEach((aba, index) => {
          if (!aba.aba || !Array.isArray(aba.colunas) || !Array.isArray(aba.linhas)) {
            throw new Error(`Estrutura inv√°lida na aba ${index}: deve ter propriedades 'aba', 'colunas' e 'linhas'`);
          }
        });
        
        jsonData = data;
        
        console.log('‚úÖ JSON carregado com sucesso!', {
          totalAbas: jsonData.length,
          abas: jsonData.map(aba => aba.aba),
          totalLinhas: jsonData.reduce((total, aba) => total + aba.linhas.length, 0)
        });
        
        document.getElementById('statusInfo').innerHTML = 
          `<i class="bi bi-check-circle-fill text-success"></i> 
           Dados carregados com sucesso! ${jsonData.length} abas e 
           ${jsonData.reduce((total, aba) => total + aba.linhas.length, 0)} registros dispon√≠veis.`;
        
        document.getElementById('result').innerHTML = 
          `<div class="alert alert-success" role="alert">
            <h5><i class="bi bi-check-circle"></i> Dados carregados com sucesso!</h5>
            <strong>${jsonData.length} abas</strong> carregadas com 
            <strong>${jsonData.reduce((total, aba) => total + aba.linhas.length, 0)} registros</strong> no total.<br>
            <small>Abas dispon√≠veis: ${jsonData.map(aba => aba.aba).join(', ')}</small>
          </div>`;
          
      } catch (error) {
        console.error('‚ùå Erro ao carregar JSON:', error);
        
        document.getElementById('statusInfo').innerHTML = 
          `<i class="bi bi-exclamation-triangle-fill text-danger"></i> 
           Erro ao carregar dados: ${error.message}`;
           
        document.getElementById('result').innerHTML =
          `<div class="alert alert-danger" role="alert">
            <h5><i class="bi bi-exclamation-triangle"></i> Erro ao carregar dados</h5>
            <strong>${error.message}</strong><br><br>
            <details>
              <summary>Detalhes t√©cnicos</summary>
              <small>Tentando carregar de: ${jsonUrl}<br>
              Hor√°rio do erro: ${new Date().toLocaleString()}</small>
            </details>
          </div>`;
      } finally {
        document.getElementById('spinner').style.display = 'none';
      }
    }

    // Fun√ß√£o para alternar ano
    function toggleYear(ano) {
      console.log('üéØ Alternando ano:', ano, 'Ano atual selecionado:', anoSelecionado);
      
      if (anoSelecionado === ano) {
        anoSelecionado = '';
      } else {
        anoSelecionado = ano;
      }
      
      const botoes = document.querySelectorAll('.year-btn');
      botoes.forEach((btn) => {
        const btnYear = btn.getAttribute('data-year');
        if (btnYear === anoSelecionado) {
          btn.classList.remove('btn-outline-fuchsia');
          btn.classList.add('btn-fuchsia', 'active');
        } else {
          btn.classList.remove('btn-fuchsia', 'active');
          btn.classList.add('btn-outline-fuchsia');
        }
      });
      
      if (anoSelecionado) {
        document.getElementById('statusInfo').innerHTML = 
          `<i class="bi bi-funnel-fill"></i> Filtro ativo: Ano ${anoSelecionado}`;
      } else {
        document.getElementById('statusInfo').innerHTML = 
          `<i class="bi bi-check-circle-fill text-success"></i> 
           Dados carregados! ${jsonData.length} abas dispon√≠veis.`;
      }
      
      search();
    }

    // Fun√ß√£o para extrair ano do contrato
    function extrairAnoDoContrato(contrato) {
      if (!contrato) return '';
      
      const str = contrato.toString();
      const padraoAno = /(20\d{2})/;
      const match = str.match(padraoAno);
      
      if (match) {
        return match[1];
      }
      
      return '';
    }

    // Fun√ß√£o para escapar HTML
    function escapeHtml(text) {
      if (text === null || text === undefined) return '';
      return String(text).replace(/[&<>"']/g, (m) => 
        ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    // Fun√ß√£o para destacar termos
    function highlightTerm(text, termo) {
      if (!termo || !text) return escapeHtml(text);
      const termos = termo.split(/\s+/).filter(Boolean);
      const regex = new RegExp(`(${termos.map((t) => t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|')})`, 'gi');
      return escapeHtml(text).replace(regex, '<mark>$1</mark>');
    }

    // Fun√ß√£o para mapear √≠ndices das colunas
    function mapearColunas(colunas) {
      const mapeamento = {};
      
      colunas.forEach((coluna, index) => {
        const colunaNormalizada = coluna.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        
        if (colunaNormalizada.includes('numero do contrato') || colunaNormalizada.includes('n¬∫ do contrato')) {
          mapeamento.contrato = index;
        } else if (colunaNormalizada.includes('licitacao') || colunaNormalizada.includes('licita√ß√£o') || colunaNormalizada.includes('falsitas')) {
          mapeamento.licitacao = index;
        } else if (colunaNormalizada.includes('celebracao') || colunaNormalizada.includes('celebra√ß√£o')) {
          mapeamento.celebracao = index;
        } else if (colunaNormalizada.includes('inicio') || colunaNormalizada.includes('in√≠cio')) {
          mapeamento.inicio = index;
        } else if (colunaNormalizada.includes('fim') || colunaNormalizada.includes('termino')) {
          mapeamento.fim = index;
        } else if (colunaNormalizada.includes('orgao') || colunaNormalizada.includes('√≥rg√£o')) {
          mapeamento.orgao = index;
        } else if (colunaNormalizada.includes('favorecido') || colunaNormalizada.includes('objeto')) {
          mapeamento.objeto = index;
        }
      });
      
      return mapeamento;
    }

    // NOVA FUN√á√ÉO PARA GERAR PDF NO FORMATO DO PRINT
    async function generatePDF() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'pdf-loading';
      loadingDiv.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Gerando PDF...';
      document.body.appendChild(loadingDiv);

      try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const margin = 15;
        
        let yPosition = margin;
        let currentPage = 1;

        // Informa√ß√µes da busca
        const searchTerm = document.getElementById('searchTerm').value.trim();
        const today = new Date().toLocaleDateString('pt-BR');
        
        // Cabe√ßalho do relat√≥rio
        pdf.setFontSize(16);
        pdf.setFont('helvetica', 'bold');
        pdf.text('RELAT√ìRIO DE CONTRATOS - PMTF', margin, yPosition);
        
        yPosition += 8;
        
        pdf.setFontSize(10);
        pdf.setFont('helvetica', 'normal');
        pdf.text(`Data de gera√ß√£o: ${today}`, margin, yPosition);
        yPosition += 5;
        
        if (searchTerm) {
          pdf.text(`Termo(s) de busca: "${searchTerm}"`, margin, yPosition);
          yPosition += 5;
        }
        
        if (anoSelecionado) {
          pdf.text(`Ano filtrado: ${anoSelecionado}`, margin, yPosition);
          yPosition += 5;
        }
        
        yPosition += 8;

        // Processar cada card de resultado
        const cards = document.querySelectorAll('#result .card');
        
        for (let i = 0; i < cards.length; i++) {
          const card = cards[i];
          const processo = card.querySelector('.card-header').textContent.replace('Processo:', '').trim();
          const table = card.querySelector('table');
          const rows = table.querySelectorAll('tbody tr');
          
          // Adicionar nome da aba
          pdf.setFontSize(12);
          pdf.setFont('helvetica', 'bold');
          const processoText = `Aba: ${processo}`;
          
          // Verificar se precisa de nova p√°gina
          if (yPosition > pageHeight - 50) {
            pdf.addPage();
            currentPage++;
            yPosition = margin;
          }
          
          pdf.text(processoText, margin, yPosition);
          yPosition += 8;

          // Processar cada linha/contrato
          pdf.setFont('helvetica', 'normal');
          pdf.setFontSize(10);
          
          for (let j = 0; j < rows.length; j++) {
            const cells = Array.from(rows[j].querySelectorAll('td'));
            
            // Verificar se precisa de nova p√°gina antes de adicionar novo contrato
            if (yPosition > pageHeight - 60) {
              pdf.addPage();
              currentPage++;
              yPosition = margin;
            }
            
            // N¬∫ do Contrato (em negrito)
            pdf.setFont('helvetica', 'bold');
            pdf.setFontSize(11);
            const contratoText = `N¬∫ do Contrato: ${cells[0]?.textContent || ''}`;
            pdf.text(contratoText, margin, yPosition);
            yPosition += 6;
            
            // N¬∫ da Licita√ß√£o (em negrito) e datas (normal)
            pdf.setFont('helvetica', 'bold');
            pdf.text('N¬∫ da Licita√ß√£o:', margin, yPosition);
            pdf.setFont('helvetica', 'normal');
            const licitacaoX = margin + 28;
            pdf.text(cells[1]?.textContent || '', licitacaoX, yPosition);
            
            // Datas na mesma linha
            const datasText = `Celebra√ß√£o: ${cells[2]?.textContent || ''} In√≠cio: ${cells[3]?.textContent || ''} Fim: ${cells[4]?.textContent || ''}`;
            const datasX = pageWidth - margin - pdf.getTextWidth(datasText);
            pdf.text(datasText, datasX, yPosition);
            yPosition += 6;
            
            // √ìrg√£o (em negrito)
            pdf.setFont('helvetica', 'bold');
            pdf.text('√ìrg√£o:', margin, yPosition);
            pdf.setFont('helvetica', 'normal');
            const orgaoText = cells[5]?.textContent || '';
            const orgaoLines = pdf.splitTextToSize(orgaoText, pageWidth - margin * 2);
            orgaoLines.forEach((line, index) => {
              pdf.text(line, margin + 12, yPosition + (index * 5));
            });
            yPosition += (orgaoLines.length * 5) + 4;
            
            // Objeto do Contrato
            pdf.setFont('helvetica', 'bold');
            pdf.text('Objeto do Contrato:', margin, yPosition);
            pdf.setFont('helvetica', 'normal');
            yPosition += 5;
            
            const objetoText = cells[6]?.textContent || '';
            const objetoLines = pdf.splitTextToSize(objetoText, pageWidth - margin * 2);
            objetoLines.forEach((line, index) => {
              if (yPosition > pageHeight - 10) {
                pdf.addPage();
                currentPage++;
                yPosition = margin;
              }
              pdf.text(line, margin, yPosition + (index * 5));
            });
            yPosition += (objetoLines.length * 5) + 12;
            
            // Linha separadora entre contratos
            if (j < rows.length - 1 && yPosition < pageHeight - 15) {
              pdf.setDrawColor(200, 200, 200);
              pdf.line(margin, yPosition - 3, pageWidth - margin, yPosition - 3);
              yPosition += 5;
            }
          }
          
          // Espa√ßo entre abas
          yPosition += 10;
        }
        
        // Adicionar rodap√© com n√∫mero da p√°gina em todas as p√°ginas
        const totalPages = pdf.internal.getNumberOfPages();
        for (let i = 1; i <= totalPages; i++) {
          pdf.setPage(i);
          pdf.setFontSize(8);
          pdf.setTextColor(128, 128, 128);
          pdf.text(
            `P√°gina ${i} de ${totalPages} - Relat√≥rio gerado em ${today} por S√©rgio Carneiro`,
            pageWidth / 2,
            pageHeight - 10,
            { align: 'center' }
          );
        }

        // Salvar PDF
        const fileName = `contratos_pmtf_${searchTerm ? searchTerm.replace(/[^a-z0-9]/gi, '_') : 'todos'}_${new Date().toISOString().slice(0,10)}.pdf`;
        pdf.save(fileName);
        
      } catch (error) {
        console.error('Erro ao gerar PDF:', error);
        alert('Erro ao gerar PDF. Tente novamente.');
      } finally {
        document.body.removeChild(loadingDiv);
      }
    }

    // Fun√ß√£o principal de busca
    function search() {
      const termo = document.getElementById('searchTerm').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (jsonData.length === 0) {
        resultDiv.innerHTML = 
          `<div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle"></i> Nenhum dado carregado. 
            <button onclick="carregarJSON()" class="btn btn-sm btn-outline-primary ms-2">Carregar Dados</button>
          </div>`;
        toggleExportButton(false);
        return;
      }

      if (!termo && !anoSelecionado) {
        resultDiv.innerHTML = 
          `<div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> Digite um termo ou selecione um ano para buscar.
          </div>`;
        toggleExportButton(false);
        return;
      }

      const resultados = [];

      jsonData.forEach((aba) => {
        const mapeamentoColunas = mapearColunas(aba.colunas);
        
        let correspondencias;

        if (anoSelecionado && !termo) {
          correspondencias = aba.linhas.filter((linha) => {
            if (mapeamentoColunas.contrato === undefined) return false;
            const contrato = linha[mapeamentoColunas.contrato] || '';
            const anoContrato = extrairAnoDoContrato(contrato);
            return anoContrato === anoSelecionado;
          });
        } else {
          correspondencias = aba.linhas.filter((linha) => {
            const contrato = mapeamentoColunas.contrato !== undefined ? (linha[mapeamentoColunas.contrato] || '') : '';
            const anoContrato = extrairAnoDoContrato(contrato);
            const contemAno = !anoSelecionado || anoContrato === anoSelecionado;
            const contemTermo = !termo || linha.some(campo => 
              campo && campo.toString().toLowerCase().includes(termo)
            );
            return contemAno && contemTermo;
          });
        }

        if (correspondencias.length > 0) {
          resultados.push({ 
            aba: aba.aba, 
            colunas: aba.colunas, 
            resultados: correspondencias,
            mapeamentoColunas: mapeamentoColunas
          });
        }
      });

      if (resultados.length === 0) {
        resultDiv.innerHTML = 
          `<div class="alert alert-info" role="alert">
            <i class="bi bi-search"></i> Nenhum resultado encontrado.
            ${termo ? `Para o termo: "${termo}"` : ''}
            ${anoSelecionado ? `no ano: ${anoSelecionado}` : ''}
          </div>`;
        toggleExportButton(false);
        return;
      }

      // Gera os resultados
      resultados.forEach((item) => {
        let cardHTML = `
          <div class="card">
            <div class="card-header">
              <i class="bi bi-table"></i> ${escapeHtml(item.aba)}
              <span class="badge bg-light text-dark ms-2">${item.resultados.length} registros</span>
            </div>
            <div class="card-body p-2">
              <div class="table-responsive">
                <table class="table table-bordered table-hover mb-0">
                  <thead>
                    <tr>
        `;
        
        // Cabe√ßalhos da tabela com classes de largura
        if (item.mapeamentoColunas.contrato !== undefined) {
          cardHTML += `<th class="col-numero-contrato">${escapeHtml(item.colunas[item.mapeamentoColunas.contrato])}</th>`;
        }
        if (item.mapeamentoColunas.licitacao !== undefined) {
          cardHTML += `<th class="col-licitacao">${escapeHtml(item.colunas[item.mapeamentoColunas.licitacao])}</th>`;
        }
        if (item.mapeamentoColunas.celebracao !== undefined) {
          cardHTML += `<th class="col-celebracao">${escapeHtml(item.colunas[item.mapeamentoColunas.celebracao])}</th>`;
        }
        if (item.mapeamentoColunas.inicio !== undefined) {
          cardHTML += `<th class="col-inicio">${escapeHtml(item.colunas[item.mapeamentoColunas.inicio])}</th>`;
        }
        if (item.mapeamentoColunas.fim !== undefined) {
          cardHTML += `<th class="col-fim">${escapeHtml(item.colunas[item.mapeamentoColunas.fim])}</th>`;
        }
        if (item.mapeamentoColunas.orgao !== undefined) {
          cardHTML += `<th class="col-orgao">${escapeHtml(item.colunas[item.mapeamentoColunas.orgao])}</th>`;
        }
        if (item.mapeamentoColunas.objeto !== undefined) {
          cardHTML += `<th class="col-objeto">${escapeHtml(item.colunas[item.mapeamentoColunas.objeto])}</th>`;
        }
        
        cardHTML += `
                    </tr>
                  </thead>
                  <tbody>
        `;

        // Linhas da tabela
        item.resultados.forEach((res) => {
          cardHTML += '<tr>';
          
          if (item.mapeamentoColunas.contrato !== undefined) {
            cardHTML += `<td class="col-numero-contrato">${highlightTerm(res[item.mapeamentoColunas.contrato], termo)}</td>`;
          }
          if (item.mapeamentoColunas.licitacao !== undefined) {
            cardHTML += `<td class="col-licitacao">${highlightTerm(res[item.mapeamentoColunas.licitacao], termo)}</td>`;
          }
          if (item.mapeamentoColunas.celebracao !== undefined) {
            cardHTML += `<td class="col-celebracao">${highlightTerm(res[item.mapeamentoColunas.celebracao], termo)}</td>`;
          }
          if (item.mapeamentoColunas.inicio !== undefined) {
            cardHTML += `<td class="col-inicio">${highlightTerm(res[item.mapeamentoColunas.inicio], termo)}</td>`;
          }
          if (item.mapeamentoColunas.fim !== undefined) {
            cardHTML += `<td class="col-fim">${highlightTerm(res[item.mapeamentoColunas.fim], termo)}</td>`;
          }
          if (item.mapeamentoColunas.orgao !== undefined) {
            cardHTML += `<td class="col-orgao">${highlightTerm(res[item.mapeamentoColunas.orgao], termo)}</td>`;
          }
          if (item.mapeamentoColunas.objeto !== undefined) {
            cardHTML += `<td class="col-objeto">${highlightTerm(res[item.mapeamentoColunas.objeto], termo)}</td>`;
          }
          
          cardHTML += '</tr>';
        });

        cardHTML += `
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
        resultDiv.innerHTML += cardHTML;
      });

      // Resumo da busca
      resultDiv.innerHTML += `
        <div class="alert alert-success mt-3" role="alert">
          <i class="bi bi-check-circle"></i> 
          üîé ${resultados.reduce((total, item) => total + item.resultados.length, 0)} registro(s) encontrado(s) em ${resultados.length} aba(s)
          ${anoSelecionado ? ' para o ano ' + anoSelecionado : ''}
          ${termo ? ' com o termo "' + termo + '"' : ''}.
        </div>
      `;

      toggleExportButton(true);
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Inicializando aplica√ß√£o...');
      
      const yearButtons = document.querySelectorAll('.year-btn');
      yearButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const year = this.getAttribute('data-year');
          toggleYear(year);
        });
      });

      document.getElementById('searchTerm').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          search();
        }
      });

      const btnTopo = document.getElementById('btnTopo');
      window.addEventListener('scroll', () => {
        btnTopo.style.display = window.scrollY > 200 ? 'block' : 'none';
      });
      btnTopo.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

      exportPdfBtn.addEventListener('click', generatePDF);
      carregarJSON();
    });

    // Alternar tema
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const themeIcon = document.querySelector('.theme-toggle i');
      
      if (document.body.classList.contains('dark-mode')) {
        document.body.style.backgroundColor = '#212529';
        document.body.style.color = '#fff';
        themeIcon.className = 'bi bi-sun-fill';
      } else {
        document.body.style.backgroundColor = '#f8f9fa';
        document.body.style.color = '#212529';
        themeIcon.className = 'bi bi-moon-stars-fill';
      }
    }
  </script>
</body>
</html>
